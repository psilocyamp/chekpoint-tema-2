<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="keywords"
      content="mountains, hawaii, hiking, adventure, queen trips"
    />
    <meta name="author" content="amparop" >
    <title>Queen Trips - Mountains</title>
    <link rel="icon" type="image" sizes="32x32" href="assets/favicon.ico" >
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <nav>
      <a class="buttons" href="">HOME</a>
      <a class="buttons" href="">BEACH</a>
      <a class="buttons" href="#">MOUNTAINS</a>
    </nav>
    <header>
      <div class="header-content">
        <img class="headerImg" src="assets/4.jpg" alt="Imagen del Header" />
        <h1>
          <span class="h1color">Q</span>ueen <span class="h1color">T</span>rips
        </h1>
      </div>
    </header>
    <main>
      <div class="cards-container">
        <div class="card">
          <img src="assets/1.jpg" alt="Mountain 1" />
          <h2>Mountain 1</h2>
          <ul>
            <li>Trending</li>
            <li>Chill</li>
          </ul>
        </div>
        <div class="card">
          <img src="assets/2.jpg" alt="Mountain 2" />
          <h2>Mountain 2</h2>
          <ul>
            <li>Rafting</li>
            <li>Relax</li>
          </ul>
        </div>
        <div class="card">
          <img src="assets/3.jpg" alt="Mountain 3" />
          <h2>Mountain 3</h2>
          <ul>
            <li>Walking</li>
            <li>Free</li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="form-group">
        <p>MERN JUL 2022</p>
        <form action="./show_data.html" method="get">
          <fieldset class="information">
            <legend>Suscribe</legend>

            <label for="firstName">Email:</label>
            <input type="email" name="Email" id="Email" />
            <input class="buttonSubmit" type="submit" value="Submit" />
          </fieldset>
        </form>
        <p>
        <a href=""> Get in touch</a></p>
      </div>
    </footer>
  </body>
</html>
